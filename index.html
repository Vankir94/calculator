<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <span class="calculator-decor">dp</span>
            <div class="calculator-result"></div>
            <ul class="calculator-list">
                <li class="calculator-item"><button class="btn discharge">ca</button></li>
                <li class="calculator-item"><button class="btn operators peculiarity">del</button></li>
                <li class="calculator-item"><button class="btn operators peculiarity">x<sup>2</sup></button></li>
                <li class="calculator-item"><button class="btn operators">/</button></li>
                <li class="calculator-item"><button class="btn">7</button></li>
                <li class="calculator-item"><button class="btn">8</button></li>
                <li class="calculator-item"><button class="btn">9</button></li>
                <li class="calculator-item"><button class="btn operators">*</button></li>
                <li class="calculator-item"><button class="btn">4</button></li>
                <li class="calculator-item"><button class="btn">5</button></li>
                <li class="calculator-item"><button class="btn">6</button></li>
                <li class="calculator-item"><button class="btn operators">-</button></li>
                <li class="calculator-item"><button class="btn">1</button></li>
                <li class="calculator-item"><button class="btn">2</button></li>
                <li class="calculator-item"><button class="btn">3</button></li>
                <li class="calculator-item"><button class="btn operators">+</button></li>
                <li class="calculator-item"><button class="btn operators">.</button></li>
                <li class="calculator-item"><button class="btn">0</button></li>
                <li class="calculator-item"><button class="btn operators">00</button></li>
                <li class="calculator-item"><button class="btn smooth">=</button></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
